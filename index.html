<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="game">
      <div id="start">
        <img src="game logo.png" alt="" />
        <button id="startGame-btn">
          <h1>Start The Game</h1>
        </button>
      </div>

      <div id="block">
        <div id="ball">
          <img src="mouse.png" alt="" />
        </div>
        <div id="exit"></div>
      </div>
      <div id="controls">
        <h1>Controls</h1>
        <hr />
        <br />
        <div id="keys">
          <h3>Press d : Move Right</h3>
          <h3>Press s : Move Down</h3>
          <h3>Press a : Move Left</h3>
          <h3>Press w : Move Top</h3>
        </div>
        <div id="restart">
          <button id="restart-btn">Restart The Game</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
